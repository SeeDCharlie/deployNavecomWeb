<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% load static %}

    <link rel="stylesheet" href="{% static 'navecomClient/css_project/styleBaseUno.css' %}">
    <link href="{% static 'navecomClient/css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    {% block styles %}

    {% endblock %}



    <title>■ Navecom ■</title>
</head>

<body>

    <!-- NavBar -->

    <div class="topnav fixed-top" id="myTopnav">

        <a class="text-danger icoMenuBar" href="{% url 'index' %}">
            <img src="{% static 'navecomClient/img/antenaSola.png' %}" width="35px" height="50px" alt="">
            Navecom
        </a>
        <a class="text-danger itemMenuBar" href="{% url 'index'%}">
            Inicio
        </a>

        <a class="itemMenuBar" href="{% url 'solicitud' %}">
            Contactanos
        </a>
        {% if user.is_authenticated %}
        <a class="itemMenuBar" href="{% url 'homeClient' %}">
            Pagar Facturas
        </a>
        <a class="itemMenuBar" href="{% url 'homeClient' %}">
            Mi Cuenta
        </a>

        <a class="itemMenuBar" href="{% url 'logOut' %}">
            Salir
        </a>
        {% else %}
        <a class="itemMenuBar" href="{% url 'login' %}">
            Iniciar Sesion
        </a>
        {% endif %}
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
    </div>









    <!-- End Navbar -->

    <nav class="contentMain">

        {% block content %}

        {% endblock %}

    </nav>


    <script src="{% static 'navecomClient/js/popper.min.js' %}"></script>
    <script src="{% static 'navecomClient/js/jquery-3.5.1.js' %}"></script>
    <script src="{% static 'navecomClient/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'navecomClient/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'navecomClient/js_project/controlBaseUno.js' %}"></script>

    {% block scripts %}

    {% endblock %}


</body>

</html>
