<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% load static %}

    <link rel="stylesheet" href="{% static 'navecomClient/css_project/styleBaseUno.css' %}">
    <link href="{% static 'navecomClient/css/bootstrap.min.css' %}" rel="stylesheet">

    {% block styles %}

    {% endblock %}



    <title>■ Navecom ■</title>
</head>

<body>

    <!-- NavBar -->
    <nav class="navBaruno fixed-top">
        <nav class="navbar navbar-expand-lg navbar-light bg-light mainMenuOne"
            style="background-color: rgba(255, 255, 255, 0) !important;">

            <div class="logoMenuBar align-self-start">
                <a class="text-danger navbar-brand align-items-center " href="{% url 'index' %}">
                    <img src="{% static 'navecomClient/img/antenaSola.png' %}" width="35px" height="50px" alt="">                     
                    Navecom
                </a>
            </div>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="justify-content-end collapse navbar-collapse itemsMenuUno " id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item item_active">
                        <a class="nav-link " aria-current="page" href="{% url 'index'%}">Inicio</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link " href="{% url 'solicitud' %}"><p class="textMenu">Contactanos</p> </a>
                    </li>
                    {% if user.is_authenticated %}
                    <li class="nav-item ">
                        <a class="nav-link textMenu" href="{% url 'homeClient' %}"><p class="textMenu">Pagar Facturas</p></a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link textMenu" href="{% url 'homeClient' %}"><p class="textMenu">Mi Cuenta</p></a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link textMenu" href="{% url 'logOut' %}"><p class="textMenu">Salir</p></a>
                    </li>
                    
                    {% else %}
                    <li class="nav-item ">
                        <a class="nav-link textMenu" href="{% url 'login' %}"><p class="textMenu">Login</p></a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </nav>
    </nav>

    <!-- End Navbar -->

    <nav class="contentMain">

        {% block content %}

        {% endblock %}

    </nav>

    
    <script src="{% static 'navecomClient/js/popper.min.js' %}"></script>
    <script src="{% static 'navecomClient/js/jquery-3.5.1.js' %}"></script>
    <script src="{% static 'navecomClient/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'navecomClient/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'navecomClient/js_project/controlBaseUno.js' %}"></script>

    {% block scripts %}

    {% endblock %}


</body>

</html>
